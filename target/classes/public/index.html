<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        /* Simple styling for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        .close-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        input, textarea {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Button to trigger the popup -->
    <button onclick="showPopup()">Write a message</button>

    <!-- The Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Enter your description</h2>

            <textarea id="userDescription" rows="4" placeholder="Describe yourself or the job..."></textarea><br>

            <textarea id="userMessage" rows="4" placeholder="Write your message..."></textarea><br>

            <!-- Optional Contact Info -->
            <input type="email" id="userEmail" placeholder="Your email (optional)"><br>
            <input type="tel" id="userPhone" placeholder="Your phone number (optional)"><br>
            <input type="text" id="userAddress" placeholder="Your address (optional)"><br>

            <button onclick="submitForm()">Submit</button>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Show the popup
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        // Close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Submit the form data
        function submitForm() {
            // Get user inputs
            const userDescription = document.getElementById('userDescription').value;
            const userMessage = document.getElementById('userMessage').value;
            const userEmail = document.getElementById('userEmail').value;
            const userPhone = document.getElementById('userPhone').value;
            const userAddress = document.getElementById('userAddress').value;

            // Send data to server
            fetch(`http://localhost:4567/write?message=${encodeURIComponent(userMessage)}&userDescription=${encodeURIComponent(userDescription)}&email=${encodeURIComponent(userEmail)}&phone=${encodeURIComponent(userPhone)}&address=${encodeURIComponent(userAddress)}`)
                .then(response => response.text())
                .then(data => {
                    alert('Server Response: ' + data); // Handle server's response
                    closePopup(); // Close the popup after submission
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
