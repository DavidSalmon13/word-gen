<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        /* Simple styling for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        .close-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Button to trigger the popup -->
    <button onclick="showPopup()">Write a message</button>

    <!-- The Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Enter your description</h2>
            <textarea id="userDescription" rows="5" cols="40" placeholder="Describe yourself or the job..."></textarea><br><br>
            <textarea id="userMessage" rows="5" cols="40" placeholder="Write your message..."></textarea><br><br>
            <button onclick="submitForm()">Submit</button>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Show the popup
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        // Close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Submit the form data
        function submitForm() {
            // Get user inputs
            const userDescription = document.getElementById('userDescription').value;
            const userMessage = document.getElementById('userMessage').value;

            // Make an AJAX request to the server
            //fetch(`/write?message=${encodeURIComponent(userMessage)}&userDescription=${encodeURIComponent(userDescription)}`)
			fetch(`http://localhost:4567/write?message=${encodeURIComponent(userMessage)}&userDescription=${encodeURIComponent(userDescription)}`) 
			   .then(response => response.text())
                .then(data => {
                    alert('Server Response: ' + data); // Handle the server's response
                    closePopup(); // Close the popup after submission
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
